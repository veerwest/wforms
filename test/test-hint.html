	<script type="text/javascript">
		 
       function switchHintPosition() {
           var f = document.getElementById('hintFieldset');            
           if(!f.hasClass)
           base2.DOM.bind(f);
           if(f.hasClass('hintsTooltip')) 
            f.removeClass('hintsTooltip');
           else 
               f.addClass('hintsTooltip');
           return false;
       }
		wFORMS.behaviors.hint.instance.prototype.onApply = function() {
			setUpPageStatus = 'complete';
		} 
	
		function setUpPage() {}
	  
	  	function setUp() {  }
		
		function tearDown() {}
		
		function testHint() {
			var testForm = document.getElementById('testForm');
			var field = document.getElementById('testField');
			var hint = document.getElementById('testField-H');
			var bInstance = wFORMS.getBehaviorInstance(testForm, 'hint');
			
			bInstance.setup(hint, field);
		
			assertEquals('225px', hint.style.left);
			assertEquals('52px', hint.style.top);
		}
		
		function testHintInTableCell() {
			var testForm = document.getElementById('testForm');
			var field = document.getElementById('testField2');
			var hint = document.getElementById('testField2-H');
			var bInstance = wFORMS.getBehaviorInstance(testForm, 'hint');
			
			bInstance.setup(hint, field);
		
			assertEquals('21px', hint.style.left);
			assertEquals('90px', hint.style.top);
		}
		
	</script>
	</head>
	<body class="wForm" style="padding:5px; margin:10px;">
        <form method="post" action="http://app.formassembly.com/responses/testprocessor" id="testForm" class="hintsTooltip">
            <div class="oneField">
                <label for="testField" class="preField">Test Field
                	<span class="reqMark">*</span>
                </label>
              	<input type="text" id="testField" name="testField"  />
                <div class="field-hint-inactive" id="testField-H">
                    <span>Mail and e-mail correspondence will be sent to this name.</span>
                </div>
              	<br />
               	<span class="errMsg" id="testField-E"></span>
            </div>
			
			 <table>
                <tr id="testRow" class="alternate-0">
	                  <td>                        
                        <input type="text" id="testField2" name="testField2" value="" size="40" class="" />

                        <div class="field-hint-inactive" id="testField2-H">
