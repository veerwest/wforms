<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>wForms 3.0 Test Suite</title>

   <script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
   <script language="JavaScript" type="text/javascript">
       
	   function wFormsTestSuite() {
            var suite = new top.jsUnitTestSuite();			
			
			suite.addTestPage("../test-mootools-compatibility.html");
			suite.addTestPage("../test-jquery-compatibility.html");
        	suite.addTestPage("../test-calculations.html");       
			suite.addTestPage("../test-calculations+repeat.html");       
			suite.addTestPage("../test-repeat.html");				
			suite.addTestPage("../test-repeat+hint.html");			
			suite.addTestPage("../test-switch.html");
			suite.addTestPage("../test-switch+repeat.html");			
			suite.addTestPage("../test-radio-switch+repeat.html");
			suite.addTestPage("../test-custom-clear-switch.html");			
			suite.addTestPage("../test-hint.html");
			suite.addTestPage("../test-validation.html");
			suite.addTestPage("../test-speed.html");				
			suite.addTestPage("../test-paging.html"); 
			suite.addTestPage("../test-build.html"); 
						
           	return suite;
        }
		
		function suite() {
            var newsuite = new top.jsUnitTestSuite();
            newsuite.addTestSuite(wFormsTestSuite());
            return newsuite;
        }
    </script>
</head>
<body>
<h1>wForms 3.0 Test Suite</h1>

<p>Open index.html in your browser to launch the test suite.</p>
