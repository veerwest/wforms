<body>

	
<div class="wForm">
	
	<form method="post" action="">
	
	
		<div>
			<label>A or B?</label>
			<input type="radio" value="A" class="switch-a" id="A" name="AB"/>
			<label for="A">A</label>
			<input type="radio" value="B" class="switch-b" id="B" name="AB"/>
			<label for="B">B</label>
		</div>
		
		<div class="offstate-a">
			<label>C or D?</label>
			
			<span class="oneChoice">
				<input type="radio" value="C" class="switch-c" id="C" name="CD"/>

			</span>
			<span class="oneChoice">
				<input type="radio" value="D" class="switch-d" id="D" name="CD"/>
				<label for="D">D</label>
			</span>
			
		</div>
	
	
		<div class="offstate-c offstate-b">
			<fieldset id="tfa_BC" class="">
				<legend>B or C</legend>
			</fieldset>
		</div>
			
		<div class="offstate-b offstate-d">
			<fieldset id="tfa_BD" class="">
				<legend>B or D</legend>
			</fieldset>
		</div>
	
	</form>
</div>
