<html>
<head>

   <title>Test base2 getComputedStyle IE6</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
   <script type="text/javascript" src="http://base2.googlecode.com/svn/version/1.0(beta2)/base2-dom-fp.js"></script>
	

	<script type="text/javascript">
	base2.DOM.bind(document);
	function test() {
		
		var elem = document.getElementById('bodyElement');
		var p = document.defaultView.getComputedStyle(elem, "").getPropertyValue('padding');
		
		var elem = document.getElementById('testField2');
		try {
			var p = document.defaultView.getComputedStyle(elem, "").getPropertyValue('position');
		} catch(x) {
			alert("ERROR: "+x.message); 
		}
		if(p=='static') alert("OK");
	}
	</script>
	
</head>

<body onload="test()" id="bodyElement">
	 <table>
        <tr>
        	<td>
        		<input type="text" id="testField2" name="testField2" value="" size="40" class="" />
            </td>
        </tr>
    </table>
</body>
</html>
